<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Employee Information</title>
</head>
<body>

  <h1>Employee Information</h1>

  <div id="employeeInfo">
    <form id="employeeForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
  
      <label for="familyName">Family Name:</label>
      <input type="text" id="familyName" name="familyName" required><br>
  
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
  
      <label for="payPerHour">Pay per Hour:</label>
      <input type="number" id="payPerHour" name="payPerHour" required><br>
  
      <button type="button" id="addEmployeeButton">Add Employee</button><br><br>
    </form>
  </div>

  <div id="employeeActions">
    <label for="employeeIndex">Employee Index:</label>
    <input type="number" id="employeeIndex" min="0" max="99" placeholder="Enter employee index"><br>

    <label for="timeInDate">Time In Date:</label>
    <input type="date" id="timeInDate" name="timeInDate" required><br>

    <label for="timeInTime">Time In Time:</label>
    <input type="time" id="timeInTime" name="timeInTime" required><br>

    <label for="timeOutDate">Time Out Date:</label>
    <input type="date" id="timeOutDate" name="timeOutDate" required><br>

    <label for="timeOutTime">Time Out Time:</label>
    <input type="time" id="timeOutTime" name="timeOutTime" required><br>

    <button id="punchInButton">Punch In</button><br><br>
  </div>

  <button id="displayInfoButton">Display Info</button>

  <!-- <div id="employeeInfoDisplay"></div> -->

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
